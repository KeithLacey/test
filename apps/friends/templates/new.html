<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/new.css' %}">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id= wrapper>
        <h1>You are about to create a Robot to destroy the world!!!</h1>
        <form class="form-horizontal" action='/register' method='post'>
            {% csrf_token %}
            <div class='form-group'>
                <label for='name'>Name:</label>
                <input name='name' type='text' class='form-control' id='name'>
            </div>
            <div class='form-group'>
                <label for='last_name'>Alias:</label>
                <input name='alias' type='text' class='form-control' id='alias' placeholder='Alias'>
            </div>
            <div class='form-group'>
                <label for='email'>Email Address:</label>
                <input name='email' type='email' class='form-control' id='email' placeholder='Email'>
            </div>
            <div class='form-group'>
                <label for='password'>Password:</label>
                <input name='password' type='password' class='form-control' id='password' placeholder='Password'>
            </div>
            <h5>*Password should be at least 8 characters</h5>
            <div class='form-group'>
                <label for='confirm'>Confirm Password:</label>
                <input name='password_confirmation' type='password' class='form-control' id='confirm' placeholder='Confirm Password'>
            </div>
            <div class='form-group'>
                <label for='birthday'>Date of Birth:</label>
                <input name='birthday' type='date' class='form-control' id='birthday' placeholder='Birthday'>
            </div>
            <input class="btn btn-success pull-right" type="submit" value="Register">
        </form>
        <img src="/static/hulk.jpg" alt="hulk" height= "400" width "800">
    </div>
</body>
</html>
